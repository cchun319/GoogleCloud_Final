<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Penn Cloud</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/email">Mail<span class="sr-only">(current)</span></a>

<div class="card mx-auto" style="width: 18rem; margin-top: 30px">
  <div class="card-body">
    <h5 class="card-title">Sign Up</h5>
    <form method="post" action="/signup">
      <div class="form-group">
        <label>Username</label>
        <input name="username" type="text" class="form-control" placeholder="Enter username" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
      </div>
      <button style="margin: 2px;" type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>
  
</body>
